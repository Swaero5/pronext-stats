<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Pronext - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.28.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .period-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .period-btn:hover {
            background: #667eea;
            color: white;
        }

        .period-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Statistiques Pronext</h1>
            <p class="subtitle">Tableau de bord d'utilisation en temps r√©el</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement des statistiques...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-value" id="totalUsers">-</div>
                    <div class="stat-label">Utilisateurs Uniques</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value" id="totalDays">-</div>
                    <div class="stat-label">Jours d'Activit√©</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-value" id="avgUsers">-</div>
                    <div class="stat-label">Moyenne Quotidienne</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-value" id="peakUsers">-</div>
                    <div class="stat-label">Record Journalier</div>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Utilisateurs Uniques par Jour</h2>
                <div class="period-selector">
                    <button class="period-btn active" onclick="filterData('all')">Tout</button>
                    <button class="period-btn" onclick="filterData(30)">30 jours</button>
                    <button class="period-btn" onclick="filterData(7)">7 jours</button>
                </div>
                <div class="chart-wrapper">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">√âvolution Cumulative</h2>
                <div class="chart-wrapper">
                    <canvas id="cumulativeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statsData = null;
        let dailyChart = null;
        let cumulativeChart = null;
        let allDates = [];
        let allUserCounts = [];

        const rawUrl = 'https://raw.githubusercontent.com/Swaero5/pronext-stats/main/stats.json';

        fetch(rawUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! statut: ${response.status}`);
                }
                return response.json();
            })
            .then(stats => {
                statsData = stats;
                allDates = Object.keys(stats).sort();
                allUserCounts = allDates.map(date => Object.keys(stats[date]).length);

                updateSummaryStats();
                createCharts();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('loading').innerHTML = 
                    `<div class="error">‚ùå Erreur lors de la r√©cup√©ration des statistiques: ${error.message}</div>`;
            });

        function updateSummaryStats() {
            // Total utilisateurs uniques
            const allUsers = new Set();
            Object.values(statsData).forEach(day => {
                Object.keys(day).forEach(user => allUsers.add(user));
            });
            document.getElementById('totalUsers').textContent = allUsers.size;

            // Total jours
            document.getElementById('totalDays').textContent = allDates.length;

            // Moyenne quotidienne
            const avgUsers = (allUserCounts.reduce((a, b) => a + b, 0) / allUserCounts.length).toFixed(1);
            document.getElementById('avgUsers').textContent = avgUsers;

            // Record journalier
            const peakUsers = Math.max(...allUserCounts);
            document.getElementById('peakUsers').textContent = peakUsers;
        }

        function createCharts() {
            // Graphique quotidien
            const ctxDaily = document.getElementById('dailyChart').getContext('2d');
            dailyChart = new Chart(ctxDaily, {
                type: 'bar',
                data: {
                    labels: allDates,
                    datasets: [{
                        label: 'Utilisateurs uniques',
                        data: allUserCounts,
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 13 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            },
                            ticks: {
                                font: { size: 12 }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: { size: 11 },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });

            // Graphique cumulatif
            const cumulativeData = [];
            let sum = 0;
            allUserCounts.forEach(count => {
                sum += count;
                cumulativeData.push(sum);
            });

            const ctxCumulative = document.getElementById('cumulativeChart').getContext('2d');
            cumulativeChart = new Chart(ctxCumulative, {
                type: 'line',
                data: {
                    labels: allDates,
                    datasets: [{
                        label: 'Total cumulatif d\'interactions',
                        data: cumulativeData,
                        borderColor: 'rgba(118, 75, 162, 1)',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 13 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            },
                            ticks: {
                                font: { size: 12 }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: { size: 11 },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function filterData(period) {
            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let filteredDates, filteredCounts;
            
            if (period === 'all') {
                filteredDates = allDates;
                filteredCounts = allUserCounts;
            } else {
                const startIndex = Math.max(0, allDates.length - period);
                filteredDates = allDates.slice(startIndex);
                filteredCounts = allUserCounts.slice(startIndex);
            }

            dailyChart.data.labels = filteredDates;
            dailyChart.data.datasets[0].data = filteredCounts;
            dailyChart.update();
        }
    </script>
</body>
</html>
