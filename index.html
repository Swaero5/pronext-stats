<!DOCTYPE html>
<html>
<head>
    <title>Statistiques Pronext</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Statistiques d'utilisation de Pronext</h1>
    <canvas id="statsChart" width="400" height="200"></canvas>
    <script>
        fetch('stats.json')
            .then(response => response.json())
            .then(stats => {
                const dates = Object.keys(stats);
                const counts = dates.map(date => Object.keys(stats[date]).length);

                const ctx = document.getElementById('statsChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Nombre d\'utilisateurs uniques quotidiens',
                            data: counts,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
